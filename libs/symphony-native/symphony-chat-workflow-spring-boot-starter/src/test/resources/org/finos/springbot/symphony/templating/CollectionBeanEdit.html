<messageML>
<#-- starting template -->
<form id="org.finos.springbot.tests.work.CollectionBeanWork"><table><tr><td style="width: 200px"><b>Inners:</b></td><td>
  <span class="tempo-text-color--red">${entity.errors.contents['inners']!''}</span>
  
  <table><thead><tr><td><b>String Field</b></td><td style="text-align:center;" ><b>Boolean field</b></td><td style="text-align:center;" ><button name="inners.table-delete-rows">Delete</button></td><td style="text-align:center;" ><button name="inners.table-add-row">New</button></td>
  </tr></thead><tbody>
  <#list entity.form.inners as iB>
   <tr>
  <td >${(iB.s)!''}</td>
  <td style="text-align:center;" >${(iB.b)?string("Y", "N")}</td>
   <td style="text-align:center; width:10%" ><checkbox name="inners.${iB?index}.selected" /></td>
   <td style="text-align:center;" ><button name="inners[${iB?index}].table-edit-row">Edit</button></td>
  </tr>
  </#list>
  </tbody></table></td></tr></table>
  <p><#list entity.buttons.contents as button>
    <button 
         name="${button.name}"
         type="${button.buttonType?lower_case}">
      ${button.text}
    </button>
  </#list></p>
</form>
<#-- ending template -->
</messageML>
