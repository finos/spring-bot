<messageML>
<#-- starting template -->
<form id="org.finos.springbot.tests.work.EnumWork"><table><tr><td style="width: 200px"><b>S:</b></td><td>
  <span class="tempo-text-color--red">${entity.errors.contents['s']!''}</span>
  <div style="min-height: 100px;"><select 
   name="s"
   data-placeholder="Choose s">
     <option value="RED" selected="${(((entity.form.s)!'') == 'RED')?string('true','false')}">RED</option>
   <option value="AMBER" selected="${(((entity.form.s)!'') == 'AMBER')?string('true','false')}">AMBER</option>
   <option value="GREEN" selected="${(((entity.form.s)!'') == 'GREEN')?string('true','false')}">GREEN</option>
  </select></div></td></tr></table>
  <p><#list entity.buttons.contents as button>
    <button 
         name="${button.name}"
         type="${button.buttonType?lower_case}">
      ${button.text}
    </button>
  </#list></p>
</form>
<#-- ending template -->
</messageML>
