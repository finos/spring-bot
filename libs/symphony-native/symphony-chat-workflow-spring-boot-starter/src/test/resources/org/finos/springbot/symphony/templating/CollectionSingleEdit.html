<messageML>
<#-- starting template -->
<form id="org.finos.springbot.tests.work.CollectionSingleWork"><table><tr><td style="width: 200px"><b>Ints:</b></td><td>
  <span class="tempo-text-color--red">${entity.errors.contents['ints']!''}</span>
  
  <table><thead><tr><td><b>Value</b></td><td style="text-align:center;" ><button name="ints.table-delete-rows">Delete</button></td><td style="text-align:center;" ><button name="ints.table-add-row">New</button></td>
  </tr></thead><tbody>
  <#list entity.form.ints as iB>
   <tr>
  <td>${(iB)!''}</td>
   <td style="text-align:center; width:10%" ><checkbox name="ints.${iB?index}.selected" /></td>
   <td style="text-align:center;" ><button name="ints[${iB?index}].table-edit-row">Edit</button></td>
  </tr>
  </#list>
  </tbody></table></td></tr>
<tr><td style="width: 200px"><b>Strings:</b></td><td>
  <span class="tempo-text-color--red">${entity.errors.contents['strings']!''}</span>
  
  <table><thead><tr><td><b>Value</b></td><td style="text-align:center;" ><button name="strings.table-delete-rows">Delete</button></td><td style="text-align:center;" ><button name="strings.table-add-row">New</button></td>
  </tr></thead><tbody>
  <#list entity.form.strings as iB>
   <tr>
  <td>${(iB)!''}</td>
   <td style="text-align:center; width:10%" ><checkbox name="strings.${iB?index}.selected" /></td>
   <td style="text-align:center;" ><button name="strings[${iB?index}].table-edit-row">Edit</button></td>
  </tr>
  </#list>
  </tbody></table></td></tr></table>
  <p><#list entity.buttons.contents as button>
    <button 
         name="${button.name}"
         type="${button.buttonType?lower_case}">
      ${button.text}
    </button>
  </#list></p>
</form>
<#-- ending template -->
</messageML>
